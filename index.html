<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="interface.css" />
<script type="text/javascript" src="./ces-browser.min.js"></script>
<script type="text/javascript" src="Ces-Test.js"></script>

</head>
<body>
<button onClick="goldClick(1)"> Pls Click </button>
<br />
<div class="BuildList" style="float: right;">
	<article class="building">
		<button onClick="buy(farm, 1)"> Farm </button>
		<br />
		Farms: <span id="Farm">0</span><br />
		Cost: <span id="FarmCost">10</span><br />
		Income: <span id="FarmProd">0</span>
	</article>
	
	<br />

	<article class="building">
		<button onClick="buy(inn, 1)"> Inn </button>
		<br />
		Inns: <span id="Inn">0</span><br />
		Cost: <span id="InnCost">100</span><br />
		Income: <span id="InnProd">0</span>
	</article>
	
	<br />
	
	<article class="building">
		<button onClick="buy(temple, 1)"> Temple </button>
		<br />
		Temples: <span id="Temple">0</span><br />
		Cost: <span id="TempleCost">100</span><br />
		Mana Regen from Temples: <span id="TempleRegen">0</span>
	</article>
</div>
Gold: <span id="gold"></span>
<br />
Mana: <span id="currentMana"></span> / <span id="maxMana"></span> 
<br />
<br />

<p>Spells</p>

<button onClick="timeWarp()"> Time Warp <br />
	200 mana </button>


</body>


</html>
