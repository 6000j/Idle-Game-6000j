		<button onClick="buyFarm()"> Farm </button>

		Cost: <span id="farmCost">10</span><br />
		Income: <span id="farmProd"></span>
	</article>
	
	<br />

	<article class="building">
		<button onClick="buyInn()"> Inn </button>

	<br />
	
	<article class="building">
		<button onClick="buyTemple()"> Temple </button>

	</article>
</div>
Gold: <span id="gold"></span>
